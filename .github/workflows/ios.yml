name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Setup Project
        run: |
          chmod +x Scripts/*.sh
          ./Scripts/reorganize.sh
          ./Scripts/setup_xcode_project.sh

      - name: Build
        run: |
          xcodebuild clean build -project Build/YeelightControl.xcodeproj -scheme YeelightControl -destination "platform=iOS Simulator,name=iPhone 15 Pro,OS=latest" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO 